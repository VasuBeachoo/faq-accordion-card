<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>FAQ Accordion Card</title>
  </head>
  <body>
    <main class="component-container">
      <div class="component">
        <div class="img-section">
          <img
            src="./images/bg-pattern-desktop.svg"
            alt="bg-pattern-desktop"
            class="img-pattern"
          />
          <img
            src="./images/illustration-box-desktop.svg"
            alt="illustration-box-desktop"
            class="img-box"
          />
          <img
            src="./images/illustration-woman-online-desktop.svg"
            alt="illustration-woman-online-desktop"
            class="img-woman"
          />
        </div>
        <div class="text-section">
          <h2 class="text-heading bold-text dark-saturated-blue-text">FAQ</h2>
          <div id="item-0" class="faq-item">
            <div id="question-0" class="faq-question-container">
              <p
                id="question-text-0"
                class="faq-question regular-text very-dark-blue-text"
              >
                How many team members can I invite?
              </p>
              <img
                src="./images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                id="arrow-0"
                class="arrow down-arrow"
              />
            </div>
            <hr class="faq-divider" />
          </div>
          <div id="item-1" class="faq-item">
            <div id="question-1" class="faq-question-container">
              <p
                id="question-text-1"
                class="faq-question regular-text very-dark-blue-text"
              >
                What is the maximum file upload size?
              </p>
              <img
                src="./images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                id="arrow-1"
                class="arrow down-arrow"
              />
            </div>
            <hr class="faq-divider" />
          </div>
          <div id="item-2" class="faq-item">
            <div id="question-2" class="faq-question-container">
              <p
                id="question-text-2"
                class="faq-question regular-text very-dark-blue-text"
              >
                How do I reset my password?
              </p>
              <img
                src="./images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                id="arrow-2"
                class="arrow down-arrow"
              />
            </div>
            <hr class="faq-divider" />
          </div>
          <div id="item-3" class="faq-item">
            <div id="question-3" class="faq-question-container">
              <p
                id="question-text-3"
                class="faq-question regular-text very-dark-blue-text"
              >
                Can I cancel my subscription?
              </p>
              <img
                src="./images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                id="arrow-3"
                class="arrow down-arrow"
              />
            </div>
            <hr class="faq-divider" />
          </div>
          <div id="item-4" class="faq-item">
            <div id="question-4" class="faq-question-container">
              <p
                id="question-text-4"
                class="faq-question regular-text very-dark-blue-text"
              >
                Do you provide additional support?
              </p>
              <img
                src="./images/icon-arrow-down.svg"
                alt="icon-arrow-down"
                id="arrow-4"
                class="arrow down-arrow"
              />
            </div>
            <hr class="faq-divider" />
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
